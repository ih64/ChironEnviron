<!DOCTYPE html>
<html>
  <head>
    <title>CHIRON Environment</title>
    <link href='css/bootstrap.min.css' rel='stylesheet'>
    <link href='css/main.css' rel='stylesheet'>
    <link href='css/stylesheet.css' rel='stylesheet'>
  </head>

  <!-- body -->
  <body>
    <div class='navbar navbar-default navbar-static-top'>
      <div class='container'>
        <a href='/' class='navbar-brand'>CHIRON Environment</a>

        <ul class='nav navbar-nav navbar-right'>
          <li><a href='http://exoplanets.astro.yale.edu/~matt/chi' target='new'>CHIRON Quality Control</a></li>
        </ul>
      </div>
    </div>
<!-- end of navbar -->

<!-- beginning of main content -->

<!-- dates row -->
<div class="container">
  <div class="row">
  <div class="text-center">
    <div class='btn-group' role='group'>
      <button type='button' id='pastWeek' class='btn btn-default active'>Past Week</button>
      <button type='button' id='pastMonth' class='btn btn-default'>Past Month</button>
      <div class='btn-group' role='group'>
        <button type='button' class="btn btn-default dropdown-toggle" data-toggle='dropdown' aria-expanded='false'>
          Custom Range
          <span class='caret'></span>
          <span class="sr-only">Toggle Dropdown</span>
        </button>
      </div>
      <div class='btn-group' role='group'>
        <button type='button' class="btn btn-default dropdown-toggle" data-toggle='dropdown' aria-expanded='false'>
          Sampling
          <span class='caret'></span>
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu">
          <li id='Smpl-All' class="smpl-opt">All</li>
          <li id='Smpl-Hourly' class="smpl-opt active-sampling">Hourly</li>
          <li id='Smpl-Daily' class="smpl-opt">Daily</li>
        </ul>
      </div>
    </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row spacer hidden-xs"></div>
</div>

<div class="container">
  <div class="row d3-window">
    <!--d3 plot -->
    <div class='d3-plot-window'></div>
  </div> <!-- well row -->
</div>

<div class="container">
  <div class="row spacer hidden-xs"></div>
</div>

<div class="panel-group">
  <div class="col-sm-2 col-sm-offset-3">
    <div class="panel panel-danger">
      <div class="panel-heading">
        <p class="panel-title">
          <a data-toggle='collapse' data-target='#temperaturePanel' href="#temperaturePanel">
            Temperatures
            <span class='caret'></span>
          </a>
        </p>
      </div>
      <div id="temperaturePanel" class="panel-collapse collapse in">
        <div class="panel-body">
        <div class="btn-group-vertical btn-block" role='group' aria-label='Temperature button group'>
          <button type="button" class="btn btn-default">CCD</button>
          <button type="button" class="btn btn-default">Coude Room</button>
          <button type="button" class="btn btn-default">Enclosure</button>
          <button type="button" class="btn btn-default">Enclosure 2</button>
          <button type="button" class="btn btn-default">Grating</button>
          <button type="button" class="btn btn-default">Structure</button>
          <button type="button" class="btn btn-default">Instrument</button>
          <button type="button" class="btn btn-default">Neck</button>
          <button type="button" class="btn btn-default btn-plotted">Table Center</button>
          <button type="button" class="btn btn-default">Table Low</button>
        </div>
        </div>
      </div>
    </div><!--panel -->
  </div><!--/.col-md-3 -->
  <div class="col-sm-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <p class="panel-title">
          <a data-toggle='collapse' data-target='#pressurePanel' href="#pressurePanel">
            Pressures
          <span class='caret'></span>
          </a>
        </p>
      </div> <!--heading -->
      <div id="pressurePanel" class="panel-collapse collapse in">
        <div class="panel-body">
          <div class="btn-group-vertical btn-block" role='group' aria-label='Pressure button group'>
            <button type="button" class="btn btn-default info">Echelle</button>
            <button type="button" class="btn btn-default">Barometer</button>
            <button type="button" class="btn btn-default">Enclosure</button>
          </div>
        </div>
      </div>
    </div><!--/panel -->
  </div><!--/.col-md-3 -->
  <div class="col-sm-2">
    <div class="panel panel-warning">
      <div class="panel-heading">
        <p class="panel-title">
          <a data-toggle='collapse' data-target='#setpointPanel' href="#setpointPanel">
            Setpoints
          <span class='caret'></span>
          </a>
        </p>
      </div> <!--/heading -->
      <div id="setpointPanel" class="panel-collapse collapse in">
        <div class="panel-body">
          <div class="btn-group-vertical btn-block" role='group' aria-label='Temperature button group'>
            <button type="button" class="btn btn-default btn-tps">I2 Cell</button>
            <button type="button" class="btn btn-default btn-tps">Heater</button>
            <button type="button" class="btn btn-default btn-tps">Enclosure</button>
            <button type="button" class="btn btn-default btn-tps">Instrument</button>
          </div>
        </div>
      </div>
    </div><!--panel -->
  </div><!--/.col-md-3 -->
</div><!--/.panel-group -->


<div class="container">
  <div class="row spacer-bottom"></div>
</div>


<!-- footer -->
<div class='footer navbar navbar-fixed-bottom'>
  <div class='container'>
    <div class='row'>
      
    </div>
  </div>
</div>


    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src='js/moment.min.js'></script>
    <script src='js/d3.min.js'></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script src='js/environ.js'></script>
    <script src='js/plotTemps.js'></script>
  </body>
</html>
