<!DOCTYPE html>
<html>
  <head>
    <title>CHIRON Environment</title>
    <link href='css/bootstrap.min.css' rel='stylesheet'>
    <link href='css/main.css' rel='stylesheet'>
  </head>

  <!-- body -->
  <body>
    <div class='navbar navbar-default navbar-static-top'>
      <div class='container'>
        <a href='/' class='navbar-brand'>CHIRON Environment</a>

        <ul class='nav navbar-nav navbar-right'>
          <li><a href='http://exoplanets.astro.yale.edu/~matt/chi' target='new'>CHIRON Quality Control</a></li>
        </ul>
      </div>
    </div>
<!-- end of navbar -->

<!-- beginning of main content -->

<!-- dates row -->
<div class="container">
  <div class="row">
  <div class="text-center">
    <div class='btn-group' role='group'>
      <button type='button' class='btn btn-default'>Past Week</button>
      <button type='button' class='btn btn-default active'>Past Month</button>
      <div class='btn-group' role='group'>
        <button type='button' class="btn btn-default dropdown-toggle" data-toggle='dropdown' aria-expanded='false'>
          Custom Range
          <span class='caret'></span>
        </button>
      </div>
    </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row spacer hidden-xs"></div>
</div>

<div class="container">
  <div class="row well">
    <!--d3 plot -->
    <div class="col-sm-8 col-sm-offset-1 col-lg-8"></div>
  </div> <!-- well row -->
</div>

<div class="panel-group">
  <div class="col-sm-3 col-sm-offset-1">
    <div class="panel panel-danger">
      <div class="panel-heading">
        <p class="panel-title">
          <a data-toggle='collapse' data-target='#temperaturePanel' href="#temperaturePanel">
            Temperatures
            <span class='caret'></span>
          </a>
        </p>
      </div>
      <div id="temperaturePanel" class="panel-collapse collapse">
        <div class="panel-body">
        <div class="btn-group-vertical btn-block" role='group' aria-label='Temperature button group'>
          <button type="button" class="btn btn-default btn-plotted">CCD</button>
          <button type="button" class="btn btn-default">Coude Room</button>
          <button type="button" class="btn btn-default">Enclosure</button>
          <button type="button" class="btn btn-default">Enclosure 2</button>
          <button type="button" class="btn btn-default">Grating</button>
          <button type="button" class="btn btn-default">Structure</button>
          <button type="button" class="btn btn-default">Instrument</button>
          <button type="button" class="btn btn-default">Neck</button>
          <button type="button" class="btn btn-default">Table Center</button>
          <button type="button" class="btn btn-default">Table Low</button>
        </div>
        </div>
      </div>
    </div><!--panel -->
  </div><!--/.col-md-3 -->
  <div class="col-sm-3">
    <div class="panel panel-info">
      <div class="panel-heading">
        <p class="panel-title">
          <a data-toggle='collapse' data-target='#pressurePanel' href="#pressurePanel">
            Pressures
          <span class='caret'></span>
          </a>
        </p>
      </div> <!--heading -->
      <div id="pressurePanel" class="panel-collapse collapse">
        <div class="panel-body">
          <div class="btn-group-vertical btn-block" role='group' aria-label='Pressure button group'>
            <button type="button" class="btn btn-default info">Echelle</button>
            <button type="button" class="btn btn-default">Barometer</button>
            <button type="button" class="btn btn-default">Enclosure</button>
          </div>
        </div>
      </div>
    </div><!--/panel -->
  </div><!--/.col-md-3 -->
  <div class="col-sm-3">
    <div class="panel panel-success">
      <div class="panel-heading">
        <p class="panel-title">
          <a data-toggle='collapse' data-target='#setpointPanel' href="#setpointPanel">
            Setpoints
          <span class='caret'></span>
          </a>
        </p>
      </div> <!--/heading -->
      <div id="setpointPanel" class="panel-collapse collapse">
        <div class="panel-body">
          <div class="btn-group-vertical btn-block" role='group' aria-label='Temperature button group'>
            <button type="button" class="btn btn-default info">I2 Cell</button>
            <button type="button" class="btn btn-default">Heater</button>
            <button type="button" class="btn btn-default">Enclosure</button>
            <button type="button" class="btn btn-default">Instrument</button>
          </div>
        </div>
      </div>
    </div><!--panel -->
  </div><!--/.col-md-3 -->
</div><!--/.panel-group -->

<!-- footer -->
<div class='footer navbar navbar-fixed-bottom'>
  <div class='container'>
    <div class='row'>
      
    </div>
  </div>
</div>


    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src='js/bootstrap.min.js'></script>
  </body>
</html>
